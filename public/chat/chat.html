<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/chat/styles.css">
</head>
<body>
    <!--this is the navbar--> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ChatApp</a>
        <button 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/user/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/chat/group-form">Add Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="reload-invites" href="" class="btn btn-success">
                        Refresh Invites
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- Chat Card -->
            <div class="col-md-6">
                <div class="card mb-5">
                    <div class="card-header">Chat</div>
                        <div class="card-body">
                            <div class="chat-box" id="chat-box" style="min-height: 250px;">
                                <!-- Chat messages will be displayed here -->
                            </div>
                        </div>
                        <div class="card-footer pl-1">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="btn" data-toggle="modal" data-target="#imageModal">
                                        <i class="fas fa-plus"></i>
                                    </button>                                    
                                    <input type="file" id="file-input-modal" style="display: none;">
                                </div>
                                <input 
                                type="text" 
                                class="form-control" 
                                id="message-input" 
                                placeholder="Type your message...">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" id="send-button">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>
                <!--This is the modal-->
                <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="imageModalLabel">Select an Image</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="file" id="imageInput" name="image" accept="image/*">
                                <img id="selectedImage" src="" alt="Selected Image" style="max-width: 100%; display: none;">
                                <div id="uploadingSpinner" class="d-none text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="sr-only">Uploading...</span>
                                    </div>
                                    <p>Uploading...</p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="submitImageBtn">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Participants Card -->
                <!-- Participants Card with Toggle Dropdown -->
                <div class="col-md-6">
                    <div class="card" style="min-height: 400px;">
                        <div 
                        class="card-header bg-primary text-white" 
                        data-toggle="collapse" 
                        data-target="#participants-content">
                            View Participants
                        </div>
                            <div id="participants-content" class="collapse">
                                <div class="card-body">
                                    <div class="list-group" id="participants-list">
                                    <!-- Participant list items will be generated here -->
                                </div>
                                <div class="add-participant-button mt-3">
                                    <button 
                                    class="btn btn-success" 
                                    id="add-participant-button-anchor" 
                                    data-toggle="collapse" 
                                    data-target="#add-participant-form">
                                        Add Participant
                                    </button>
                                </div>
                            <div id="add-participant-form" class="collapse mt-3">
                                <form class="form-inline">
                                    <div class="form-group mr-2">
                                        <input type="text" id="phone-number" 
                                        class="form-control" placeholder="Enter Phone Number">
                                    </div>
                                    <button id="add-new-participant" class="btn btn-primary">
                                        Add
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="media-display">
        <!-- The image or video will be displayed here -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script type="module" src="/chat.js"></script>
    <script type="module" src="/fileHandle.js"></script>
</body>
</html>
