<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Add Bootstrap CSS link here -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/user/signup.css">
</head>
<body onload="document.body.classList.add('slide-in')">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 mt-5">
                <h2 class="text-center mt-5">Sign Up</h2>
                <form onsubmit="signup(event)" method="post">
                    <div class="form-group mt-4">
                        <input type="text" class="form-control mt-2" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control mt-2" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control mt-2" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
                </form>
                <div id="response-message" role="alert"></div>
                <p class="mt-3 text-center">Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery links here -->
    <script src="/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
